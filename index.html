<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <table class = "calculator">
      <tr class = "row-1">
        <td><button value= "clear" id = "clear">C</button></td>
        <td id = "result"> </td>
      </tr>
      <tr class = "row-2">
        <td><button value = "7" class = "num">7</button></td>
        <td><button value = "8" class = "num">8</button></td>
        <td><button value = "9" class = "num">9</button></td>
        <td><button value = "/" class = "operator">/</button></td>
      </tr>
      <tr class = "row-3">
        <td><button value = "4" class = "num">4</button></td>
        <td><button value = "5" class = "num">5</button></td>
        <td><button value = "6" class = "num">6</button></td>
        <td><button value = "x" class = "operator">x</button></td>
      </tr>
      <tr class = "row-4">
        <td><button value = "1" class = "num">1</button></td>
        <td><button value = "2" class = "num">2</button></td>
        <td><button value = "3" class = "num">3</button></td>
        <td><button value = "-" class = "operator">-</button></td>
      </tr>
      <tr class = "row-5">
        <td><button value = "0" id = "zero">0</button></td>
        <td><button value = "." class = "period">.</button></td>
        <td><button value = "=" class = "equal">=</button></td>
        <td><button value = "+" class = "operator">+</button></td>
      </tr>
    </table>
  </body>
</html>
